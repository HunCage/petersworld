<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <style>
        body {
            background: slategray;
        }
        
        h1 {
            margin-top: 10%;
        }
        
        form,
        h1,
        p,
        input,
        b {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        var num = Math.floor(Math.random() * 100) + 1;
        var tries = 0;

        function guess() {
            var g = document.form1.guess1.value;
            tries++;
            status = "Tries: " + tries;
            if (g < num) {
                document.form1.hint.value = "No, guess higher.";
            }
            if (g > num) {
                document.form1.hint.value = "No, guess lower.";
            }
            if (g == num) {
                window.alert("Correct! You guessed it in " + tries + " tries.");
                location.reload();
            }
            if (tries == 10) {
                window.alert("Sorry, time's up. The number was: " + num);
                location.reload();
            }
        }
    </script>
</head>

<body>
    <h1>Guess a Number</h1>
    <hr>
    <p>
        I'm thinking of a number between 1 and 100. Try to guess it in less than 10 tries.
    </p>
    <form name="form1">
        <input type="text" size="25" name="hint" value="Enter your Guess">
        <br>
        <b>Guess:</b>
        <input type="text" name="guess1" size="5">
        <input type="button" value="Guess" onclick="guess();">
    </form>
</body>

</html>
